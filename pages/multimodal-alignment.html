<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多模态对齐 · 趣说智能简史</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>多模态对齐：让不同感官共享语义</h1>
        <a href="../index.html">← 返回时间线</a>
      </header>

      <section class="section">
        <h2>原理速览</h2>
        <p>
          多模态对齐通过共享语义空间把图像、文本、语音映射到同一向量表示。
          这样模型就能实现“看图说话”“以文搜图”等跨模态能力。
        </p>
        <ul>
          <li>对比学习拉近相关样本距离。</li>
          <li>联合编码器学习跨模态语义。</li>
          <li>对齐质量决定下游任务能力。</li>
        </ul>
      </section>

      <section class="section">
        <h2>动画/互动展示区</h2>
        <div class="interactive-grid">
          <article class="interactive-card" data-widget="multimodal">
            <h3>模态权重调节</h3>
            <div class="viz">
              <div class="dual-track">
                <div class="track">
                  <span class="label-pill">文本</span>
                  <div class="bar"><span></span></div>
                </div>
                <div class="track">
                  <span class="label-pill">视觉</span>
                  <div class="bar"><span></span></div>
                </div>
              </div>
            </div>
            <div class="slider-control">
              <label>对齐状态：<span data-align-label></span></label>
              <input type="range" min="0" max="100" value="50" />
            </div>
          </article>
          <article class="interactive-card">
            <h3>对齐流程</h3>
            <div class="viz" data-state="idle">
              <div class="pulse"></div>
            </div>
            <div class="stepper" data-widget="stepper" data-steps='["编码文本","编码图像","对比学习","共享语义空间"]'>
              <span class="step-index" data-step-index></span>
              <p data-step-text></p>
              <button data-step-btn>下一步</button>
            </div>
          </article>
        </div>
      </section>

      <p class="footer">多模态对齐让模型拥有跨感官理解能力。</p>
    </main>
    <script src="../scripts.js"></script>
  </body>
</html>
