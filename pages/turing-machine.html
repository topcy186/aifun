<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图灵机 · 趣说智能简史</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>图灵机：可计算性的极简模型</h1>
        <a href="../index.html">← 返回时间线</a>
      </header>

      <section class="section">
        <h2>原理速览</h2>
        <p>
          图灵机由纸带、读写头和有限状态控制器组成。它通过“读取符号—写入符号—移动头—切换状态”
          的循环实现任意可计算过程。图灵机证明了只需极简结构就能描述算法，奠定现代计算理论。
        </p>
        <ul>
          <li>纸带提供无限记忆空间。</li>
          <li>状态转移表定义程序逻辑。</li>
          <li>停机条件定义算法结束。</li>
        </ul>
      </section>

      <section class="section">
        <h2>动画/互动展示区</h2>
        <div class="interactive-grid">
          <article class="interactive-card">
            <h3>状态转移节拍</h3>
            <div class="viz" data-state="idle">
              <div class="pulse"></div>
            </div>
            <div class="stepper" data-widget="stepper" data-steps='["读取: 1","写入: 0","移动: →","切换到状态 B"]'>
              <span class="step-index" data-step-index></span>
              <p data-step-text></p>
              <button data-step-btn>执行一步</button>
            </div>
          </article>
          <article class="interactive-card" data-widget="grid">
            <h3>纸带位置模拟</h3>
            <div class="viz">
              <div class="grid-world">
                <span></span><span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span><span></span>
              </div>
            </div>
            <div class="controls">
              <button>移动读写头</button>
            </div>
            <p class="note">绿色格子代表读写头当前位置。</p>
          </article>
        </div>
      </section>

      <p class="footer">图灵机让“算法”从概念走向精确定义。</p>
    </main>
    <script src="../scripts.js"></script>
  </body>
</html>
