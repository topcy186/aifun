<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>无监督算法 · K-Means</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>无监督算法：以 K-Means 为例</h1>
        <a href="../index.html">← 返回时间线</a>
      </header>

      <section class="section">
        <h2>原理速览</h2>
        <p>
          K-Means 通过迭代方式将样本划分到 K 个簇：先随机初始化中心点，
          再反复执行“分配样本 → 更新中心”，直到簇中心稳定。
        </p>
        <ul>
          <li>无标签数据的自动分组。</li>
          <li>最小化簇内距离。</li>
          <li>常用于用户分群和聚类分析。</li>
        </ul>
      </section>

      <section class="section">
        <h2>动画/互动展示区</h2>
        <div class="interactive-grid">
          <article class="interactive-card" data-widget="anim" data-steps='["随机初始化","分配到最近中心","更新中心位置","再次分配"]'>
            <h3>样本聚类分配</h3>
            <div class="anim-stage">
              <div class="anim-row">
                <span class="anim-pill" data-steps="1">中心 A</span>
                <span class="anim-pill" data-steps="1">中心 B</span>
                <span class="anim-pill" data-steps="1">中心 C</span>
              </div>
              <div class="anim-grid cols-5">
                <div class="anim-cell" data-classes='["is-active","","is-active",""]' data-base="anim-cell"></div>
                <div class="anim-cell" data-classes='["","is-active","","is-active"]' data-base="anim-cell"></div>
                <div class="anim-cell" data-classes='["","","is-active","is-active"]' data-base="anim-cell"></div>
                <div class="anim-cell" data-classes='["is-active","","","is-active"]' data-base="anim-cell"></div>
                <div class="anim-cell" data-classes='["","is-active","is-active",""]' data-base="anim-cell"></div>
              </div>
            </div>
            <div class="anim-row">
              <span class="step-label" data-step-label></span>
              <span class="note" data-step-count></span>
            </div>
            <div class="controls">
              <button data-action="start">开始</button>
              <button data-action="pause">暂停</button>
              <button data-action="reset">结束</button>
            </div>
            <p class="note">亮色点代表当前被分配到中心的样本。</p>
          </article>
          <article class="interactive-card" data-widget="anim" data-steps='["计算均值","中心移动","距离收敛","迭代结束"]'>
            <h3>中心点更新</h3>
            <div class="anim-stage">
              <div class="anim-row">
                <div class="anim-node" data-steps="1">中心坐标 (2.1, 3.5)</div>
                <div class="anim-node" data-steps="2">移动到 (2.6, 3.1)</div>
                <div class="anim-node" data-steps="3">位移趋近 0</div>
                <div class="anim-node" data-steps="4">停止迭代</div>
              </div>
              <div class="anim-flow"><span data-progress></span></div>
            </div>
            <div class="anim-row">
              <span class="step-label" data-step-label></span>
              <span class="note" data-step-count></span>
            </div>
            <div class="controls">
              <button data-action="start">开始</button>
              <button data-action="pause">暂停</button>
              <button data-action="reset">结束</button>
            </div>
            <p class="note">中心点移动幅度逐步减小。</p>
          </article>
        </div>
      </section>

      <p class="footer">K-Means 用简单迭代揭示数据的结构性规律。</p>
    </main>
    <script src="../scripts.js"></script>
  </body>
</html>
