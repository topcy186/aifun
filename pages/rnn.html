<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RNN · 趣说智能简史</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>RNN：序列记忆的循环网络</h1>
        <a href="../index.html">← 返回时间线</a>
      </header>

      <section class="section">
        <h2>原理速览</h2>
        <p>
          循环神经网络通过隐藏状态在时间维度上传递信息，从而处理语音、文本等序列数据。
          每一步不仅看当前输入，也参考历史记忆。
        </p>
        <ul>
          <li>隐藏状态在时间轴上循环。</li>
          <li>适合捕捉短期依赖。</li>
          <li>训练中可能出现梯度消失。</li>
        </ul>
      </section>

      <section class="section">
        <h2>动画/互动展示区</h2>
        <div class="interactive-grid">
          <article class="interactive-card">
            <h3>时间步滚动</h3>
            <div class="viz" data-state="idle">
              <div class="pulse"></div>
            </div>
            <div class="stepper" data-widget="stepper" data-steps='["输入 token 1","隐藏状态更新","输入 token 2","传递记忆"]'>
              <span class="step-index" data-step-index></span>
              <p data-step-text></p>
              <button data-step-btn>下一步</button>
            </div>
          </article>
          <article class="interactive-card">
            <h3>短期记忆提示</h3>
            <div class="viz" data-state="idle">
              <div class="pulse"></div>
            </div>
            <div class="stepper" data-widget="stepper" data-steps='["句首信息","情感线索","当前词语","预测下一个词"]'>
              <span class="step-index" data-step-index></span>
              <p data-step-text></p>
              <button data-step-btn>刷新记忆</button>
            </div>
          </article>
        </div>
      </section>

      <p class="footer">RNN 打开了序列建模的大门。</p>
    </main>
    <script src="../scripts.js"></script>
  </body>
</html>
