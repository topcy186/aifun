<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RNN · 趣说智能简史</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>RNN：序列记忆的循环网络</h1>
        <a href="../index.html">← 返回时间线</a>
      </header>

      <section class="section">
        <h2>原理速览</h2>
        <p>
          循环神经网络通过隐藏状态在时间维度上传递信息，从而处理语音、文本等序列数据。
          当前输出既依赖当前输入，也依赖历史记忆。
        </p>
        <ul>
          <li>隐藏状态随时间循环更新。</li>
          <li>适合捕捉短期依赖。</li>
          <li>训练中可能出现梯度消失。</li>
        </ul>
      </section>

      <section class="section">
        <h2>动画/互动展示区</h2>
        <div class="interactive-grid">
          <article class="interactive-card" data-widget="anim" data-steps='["输入 token 1","隐藏状态更新","输入 token 2","输出预测"]'>
            <h3>时间步展开</h3>
            <div class="anim-stage">
              <div class="anim-row">
                <span class="anim-node" data-steps="1">x₁</span>
                <span class="anim-node" data-steps="2">h₁</span>
                <span class="anim-node" data-steps="3">x₂</span>
                <span class="anim-node" data-steps="4">y₂</span>
              </div>
              <div class="anim-flow"><span data-progress></span></div>
            </div>
            <div class="anim-row">
              <span class="step-label" data-step-label></span>
              <span class="note" data-step-count></span>
            </div>
            <div class="controls">
              <button data-action="start">开始</button>
              <button data-action="pause">暂停</button>
              <button data-action="reset">结束</button>
            </div>
            <p class="note">隐藏状态在时间步之间传递记忆。</p>
          </article>
          <article class="interactive-card" data-widget="anim" data-steps='["短期记忆激活","上下文衰减","新输入叠加","预测当前词"]'>
            <h3>记忆强度变化</h3>
            <div class="anim-stage">
              <div class="anim-bars">
                <div class="anim-bar" data-steps="1"><span></span></div>
                <div class="anim-bar" data-steps="2"><span></span></div>
                <div class="anim-bar" data-steps="3"><span></span></div>
                <div class="anim-bar" data-steps="4"><span></span></div>
              </div>
            </div>
            <div class="anim-row">
              <span class="step-label" data-step-label></span>
              <span class="note" data-step-count></span>
            </div>
            <div class="controls">
              <button data-action="start">开始</button>
              <button data-action="pause">暂停</button>
              <button data-action="reset">结束</button>
            </div>
            <p class="note">记忆随时间衰减，影响预测。</p>
          </article>
        </div>
      </section>

      <p class="footer">RNN 打开了序列建模的大门。</p>
    </main>
    <script src="../scripts.js"></script>
  </body>
</html>
