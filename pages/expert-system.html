<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>专家系统 · 趣说智能简史</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>专家系统：知识库 + 推理引擎</h1>
        <a href="../index.html">← 返回时间线</a>
      </header>

      <section class="section">
        <h2>原理速览</h2>
        <p>
          专家系统将专家知识写成规则库，再由推理引擎按照“如果…那么…”的逻辑链推导结论。
          它在医疗、故障诊断等领域曾广泛应用，是符号 AI 的代表成果。
        </p>
        <ul>
          <li>知识库：存储事实与规则。</li>
          <li>推理机：进行前向或后向推理。</li>
          <li>解释模块：向用户说明推理过程。</li>
        </ul>
      </section>

      <section class="section">
        <h2>动画/互动展示区</h2>
        <div class="interactive-grid">
          <article class="interactive-card" data-widget="expert">
            <h3>简化诊断链</h3>
            <div class="viz" data-state="idle">
              <div class="pulse"></div>
            </div>
            <div class="controls">
              <label class="label-pill"><input type="checkbox" value="latency" /> 响应慢</label>
              <label class="label-pill"><input type="checkbox" value="memory" /> 记忆占用高</label>
              <label class="label-pill"><input type="checkbox" value="rules" /> 规则冲突</label>
              <label class="label-pill"><input type="checkbox" value="drift" /> 知识漂移</label>
              <button>触发推理</button>
            </div>
            <p class="note" data-expert-output>请选择症状以触发规则链。</p>
          </article>
          <article class="interactive-card">
            <h3>推理引擎节拍</h3>
            <div class="viz" data-state="idle">
              <div class="pulse"></div>
            </div>
            <div class="stepper" data-widget="stepper" data-steps='["匹配事实","触发规则","更新工作记忆","生成结论"]'>
              <span class="step-index" data-step-index></span>
              <p data-step-text></p>
              <button data-step-btn>执行一步</button>
            </div>
          </article>
        </div>
      </section>

      <p class="footer">专家系统强调知识显式表达与可解释推理。</p>
    </main>
    <script src="../scripts.js"></script>
  </body>
</html>
