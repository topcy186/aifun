<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSTM · 趣说智能简史</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>LSTM：门控记忆的升级</h1>
        <a href="../index.html">← 返回时间线</a>
      </header>

      <section class="section">
        <h2>原理速览</h2>
        <p>
          LSTM 在 RNN 基础上加入输入门、遗忘门、输出门，
          通过门控机制控制信息保留与丢弃，从而缓解长期依赖问题。
        </p>
        <ul>
          <li>细胞状态承载长期记忆。</li>
          <li>门控决定信息流动。</li>
          <li>更稳定地捕捉远距离关系。</li>
        </ul>
      </section>

      <section class="section">
        <h2>动画/互动展示区</h2>
        <div class="interactive-grid">
          <article class="interactive-card" data-widget="slider">
            <h3>门控强度</h3>
            <div class="viz">
              <div class="gate-bars">
                <span></span><span></span><span></span><span></span>
              </div>
            </div>
            <div class="slider-control">
              <label>门控比例：<span data-slider-value></span></label>
              <input type="range" min="20" max="90" value="60" />
            </div>
            <p class="note">滑动改变门控开放程度。</p>
          </article>
          <article class="interactive-card">
            <h3>记忆更新</h3>
            <div class="viz" data-state="idle">
              <div class="pulse"></div>
            </div>
            <div class="stepper" data-widget="stepper" data-steps='["遗忘旧信息","输入新信息","更新细胞状态","输出隐藏状态"]'>
              <span class="step-index" data-step-index></span>
              <p data-step-text></p>
              <button data-step-btn>更新一次</button>
            </div>
          </article>
        </div>
      </section>

      <p class="footer">LSTM 让序列模型拥有更持久的记忆。</p>
    </main>
    <script src="../scripts.js"></script>
  </body>
</html>
