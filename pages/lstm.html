<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSTM · 趣说智能简史</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>LSTM：门控记忆的升级</h1>
        <a href="../index.html">← 返回时间线</a>
      </header>

      <section class="section">
        <h2>原理速览</h2>
        <p>
          LSTM 在 RNN 基础上加入输入门、遗忘门、输出门，
          通过门控机制控制信息保留与丢弃，缓解长期依赖问题。
        </p>
        <ul>
          <li>细胞状态承载长期记忆。</li>
          <li>门控决定信息流动。</li>
          <li>更稳定地捕捉远距离关系。</li>
        </ul>
      </section>

      <section class="section">
        <h2>动画/互动展示区</h2>
        <div class="interactive-grid">
          <article class="interactive-card" data-widget="anim" data-steps='["遗忘门打开","输入门加入","更新细胞状态","输出门释放"]'>
            <h3>门控流程</h3>
            <div class="anim-stage">
              <div class="anim-row">
                <span class="anim-pill" data-steps="1">遗忘门 0.3</span>
                <span class="anim-pill" data-steps="2">输入门 0.8</span>
                <span class="anim-pill" data-steps="3">细胞状态更新</span>
                <span class="anim-pill" data-steps="4">输出门 0.7</span>
              </div>
              <div class="anim-progress"><span data-progress></span></div>
            </div>
            <div class="anim-row">
              <span class="step-label" data-step-label></span>
              <span class="note" data-step-count></span>
            </div>
            <div class="controls">
              <button data-action="start">开始</button>
              <button data-action="pause">暂停</button>
              <button data-action="reset">结束</button>
            </div>
            <p class="note">门控决定信息保留或遗忘。</p>
          </article>
          <article class="interactive-card" data-widget="anim" data-steps='["长期记忆写入","短期记忆混合","细胞状态稳定","输出隐藏状态"]'>
            <h3>记忆状态变化</h3>
            <div class="anim-stage">
              <div class="anim-bars">
                <div class="anim-bar" data-steps="1"><span></span></div>
                <div class="anim-bar" data-steps="2"><span></span></div>
                <div class="anim-bar" data-steps="3"><span></span></div>
                <div class="anim-bar" data-steps="4"><span></span></div>
              </div>
            </div>
            <div class="anim-row">
              <span class="step-label" data-step-label></span>
              <span class="note" data-step-count></span>
            </div>
            <div class="controls">
              <button data-action="start">开始</button>
              <button data-action="pause">暂停</button>
              <button data-action="reset">结束</button>
            </div>
            <p class="note">门控让长期依赖更稳定。</p>
          </article>
        </div>
      </section>

      <p class="footer">LSTM 让序列模型拥有更持久的记忆。</p>
    </main>
    <script src="../scripts.js"></script>
  </body>
</html>
