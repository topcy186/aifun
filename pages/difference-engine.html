<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>差分机 · 趣说智能简史</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>差分机：机械运算的曙光</h1>
        <a href="../index.html">← 返回时间线</a>
      </header>

      <section class="section">
        <h2>原理速览</h2>
        <p>
          差分机由查尔斯·巴贝奇提出，利用多列齿轮记录函数值的有限差分。每一次转动，
          都会完成“加法—进位—传递”的机械流程，最终得到新的函数值。这是最早体现“程序可机械执行”
          的尝试之一。
        </p>
        <ul>
          <li>用齿轮列存储函数值、一次差分、二次差分等。</li>
          <li>通过机械连杆实现批量加法与进位传递。</li>
          <li>目标是自动生成天文、航海等复杂表格。</li>
        </ul>
      </section>

      <section class="section">
        <h2>动画/互动展示区</h2>
        <div class="interactive-grid">
          <article class="interactive-card">
            <h3>齿轮列迭代</h3>
            <div class="viz" data-state="idle">
              <div class="pulse"></div>
            </div>
            <div class="stepper" data-widget="stepper" data-steps='["列 1 进位 +1","列 2 累加差分","列 3 传递新值","输出行更新"]'>
              <span class="step-index" data-step-index></span>
              <p data-step-text></p>
              <button data-step-btn>转动一次</button>
            </div>
            <p class="note">每次点击模拟齿轮转动后的差分更新。</p>
          </article>
          <article class="interactive-card">
            <h3>机械能量流</h3>
            <div class="viz" data-state="idle">
              <div class="pulse"></div>
            </div>
            <div class="stepper" data-widget="stepper" data-steps='["动力输入","主轴驱动","差分叠加","输出刻度"]'>
              <span class="step-index" data-step-index></span>
              <p data-step-text></p>
              <button data-step-btn>驱动主轴</button>
            </div>
          </article>
        </div>
      </section>

      <p class="footer">差分机揭示了“机械可以执行算法”的思想，为计算机时代奠基。</p>
    </main>
    <script src="../scripts.js"></script>
  </body>
</html>
