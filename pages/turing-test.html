<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图灵测试 · 趣说智能简史</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>图灵测试：智能的对话判据</h1>
        <a href="../index.html">← 返回时间线</a>
      </header>

      <section class="section">
        <h2>原理速览</h2>
        <p>
          图灵测试将“智能”转化为一场文字对话：如果人类评审无法区分对话另一端是人类还是机器，
          机器就被认为具备类人智能。这一设想推动了早期自然语言理解与对话系统的发展。
        </p>
        <ul>
          <li>角色包含评审、人类、机器三方。</li>
          <li>评价聚焦在语言表现，而非内部机制。</li>
          <li>激发了关于“智能定义”的持续讨论。</li>
        </ul>
      </section>

      <section class="section">
        <h2>动画/互动展示区</h2>
        <div class="interactive-grid">
          <article class="interactive-card">
            <h3>对话节奏</h3>
            <div class="viz" data-state="idle">
              <div class="chat-box">
                <div class="chat-bubble">“你喜欢什么？”</div>
                <div class="chat-bubble ai">“我喜欢学习新的知识。”</div>
              </div>
            </div>
            <div class="stepper" data-widget="stepper" data-steps='["评审: 你如何做决定？","候选 A: 我会权衡证据。","候选 B: 这取决于目标。","评审: 判断更像人类"]'>
              <span class="step-index" data-step-index></span>
              <p data-step-text></p>
              <button data-step-btn>推进对话</button>
            </div>
          </article>
          <article class="interactive-card">
            <h3>评审判定标签</h3>
            <div class="viz" data-state="idle">
              <div class="pulse"></div>
            </div>
            <div class="stepper" data-widget="stepper" data-steps='["逻辑一致","情感表达","随机性","人类还是机器？"]'>
              <span class="step-index" data-step-index></span>
              <p data-step-text></p>
              <button data-step-btn>添加判断因素</button>
            </div>
          </article>
        </div>
      </section>

      <p class="footer">图灵测试提出了语言智能的评估框架，影响至今。</p>
    </main>
    <script src="../scripts.js"></script>
  </body>
</html>
