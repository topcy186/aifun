<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图灵测试 · 趣说智能简史</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1>图灵测试：智能的对话判据</h1>
        <a href="../index.html">← 返回时间线</a>
      </header>

      <section class="section">
        <h2>原理速览</h2>
        <p>
          图灵测试要求评审通过文字对话判断对方是人还是机器。评判不关注内部结构，
          而是关注语言表现是否足够像人类。
        </p>
        <ul>
          <li>评审对话两位隐藏身份的参与者。</li>
          <li>如果评审无法区分，机器被视为具备智能。</li>
          <li>推动了语言智能与评估方法的发展。</li>
        </ul>
      </section>

      <section class="section">
        <h2>动画/互动展示区</h2>
        <div class="interactive-grid">
          <article class="interactive-card" data-widget="anim" data-steps='["评审提问","候选回应","继续追问","判断可信度"]'>
            <h3>对话流程节拍</h3>
            <div class="anim-stage">
              <div class="anim-chat">
                <div class="bubble" data-values='["你如何做决定？","你能解释理由吗？","你会感到焦虑吗？","你更像人还是机器？"]'></div>
                <div class="bubble ai" data-values='["我会权衡证据。","我在评估不同选择。","我不会感到焦虑。","我尝试表现得自然。"]'></div>
              </div>
            </div>
            <div class="anim-row">
              <span class="step-label" data-step-label></span>
              <span class="note" data-step-count></span>
            </div>
            <div class="controls">
              <button data-action="start">开始</button>
              <button data-action="pause">暂停</button>
              <button data-action="reset">结束</button>
            </div>
            <p class="note">观察评审的提问和候选的语言风格。</p>
          </article>
          <article class="interactive-card" data-widget="anim" data-steps='["一致性","情感表达","知识广度","随机性"]'>
            <h3>评审判断维度</h3>
            <div class="anim-stage">
              <div class="anim-row">
                <span class="anim-pill" data-steps="1">逻辑一致</span>
                <span class="anim-pill" data-steps="2">情感表达</span>
                <span class="anim-pill" data-steps="3">知识广度</span>
                <span class="anim-pill" data-steps="4">随机性</span>
              </div>
              <div class="anim-progress"><span data-progress></span></div>
            </div>
            <div class="anim-row">
              <span class="step-label" data-step-label></span>
              <span class="note" data-step-count></span>
            </div>
            <div class="controls">
              <button data-action="start">开始</button>
              <button data-action="pause">暂停</button>
              <button data-action="reset">结束</button>
            </div>
            <p class="note">评审通常综合多个维度给出判定。</p>
          </article>
        </div>
      </section>

      <p class="footer">图灵测试让“智能”被转化为可讨论的语言表现。</p>
    </main>
    <script src="../scripts.js"></script>
  </body>
</html>
